{% extends 'base.html' %}
{% load bootstrap %}
{% block title %} Formulario Hora Extra {% endblock title %}
{% block body %}
    <form method="post">
    {% csrf_token %}
    {{ form|bootstrap }}
    <br>
    <button class="btn btn-primary" type="submit">Salvar</button>
    </form>
    <br>
    {% if object %}
    <a href="{% url 'delete_hora_extra' object.id %}" class="btn btn-danger"> Delete</a>
    {% endif %}

{% endblock body %}
